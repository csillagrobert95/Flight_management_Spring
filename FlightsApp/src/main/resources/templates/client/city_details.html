<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <title>City Details</title>
</head>
<body>
<div class="container">
    <h1>City Details</h1>
</div>
<div class="container">
    <div class="card w-50">
        <div class="card-header">
            <h3 th:text="${city_data.cityName}"></h3>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <div>
                        <strong>Country</strong>
                        <p th:text="${city_data.country}"></p>
                    </div>
                </li>
                <li class="list-group-item">
                    <div>
                        <strong>Latitude: </strong>
                        <p th:text="${city_data.latitude}"></p>
                    </div>
                </li>
                <li class="list-group-item">
                    <div>
                        <strong>Longitude</strong>
                        <p th:text="${city_data.longitude}"></p>
                    </div>
                </li>
                <li class="list-group-item">
                    <div>
                        <strong>Local Time</strong>
                        <p th:text="${city_data.localTimeStr}"></p>
                    </div>
                </li>
            </ul>

            <!--
            <table class="table table-hover" >
                <thead>
                <tr>
                    <th>City Name</th>
                    <th>Country</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Local Time</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="city : ${city_data}">
                    <td th:text="${city.cityName}"></td>
                    <td th:text="${city.country}"></td>
                    <td th:text="${city.latitude}"></td>
                    <td th:text="${city.longitude}"></td>
                    <td th:text="${city.localTimeStr}"></td>
                </tr>
                </tbody>
            </table>
            -->
        </div>
    </div>
</div>
</body>
</html>
