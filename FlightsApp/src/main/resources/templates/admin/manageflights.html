<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <title>All Flights</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-3">
        <div class="container">
            <a class="navbar-brand" href="#">Flight Management</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="javascript: document.logoutForm.submit()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
        <input hidden="true" type="submit" value="Sign Out"/>
    </form>
    <div class="container">
        <h1>Manage Flights</h1>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-block">
                <table class="table table-hover" >
                    <thead>
                        <tr>
                            <th>Flight Number</th>
                            <th>Airplane Type</th>
                            <th>Departure City</th>
                            <th>Departure Date and Time</th>
                            <th>Arrival City</th>
                            <th>Arrival Date and Time</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="flight : ${flight_data}">
                            <td th:text="${flight.flightId}"></td>
                            <td th:text="${flight.airplaneType}"></td>
                            <td th:text="${flight.departureCity}"></td>
                            <td th:text="${flight.departureDateTime}"></td>
                            <td th:text="${flight.arrivalCity}"></td>
                            <td th:text="${flight.arrivalDateTime}"></td>
                            <td>
                                <a href="#" class="btn btn-success" title="Edit flight" th:href="@{/admin/edit_form(id=${flight.flightId})}">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                                <a href="#" class="btn btn-danger" title="Delete flight" th:href="@{/admin/delete(id=${flight.flightId})}">
                                    <i class="fas fa-trash-alt"></i> Delete
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="mt-3 text-center">
            <a th:href="@{/admin/add_form}" class="btn btn-primary">New Flight
            </a>
        </div>
    </div>
</body>
</html>
